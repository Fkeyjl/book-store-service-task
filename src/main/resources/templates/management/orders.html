<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{orders.title} + ' - ' + #{app.name}">Управління замовленнями - Адмін панель</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/orders.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div th:replace="~{layouts/header.html::header}"></div>

<div class="container">
    <h2><i class="fas fa-clipboard-list"></i> <span th:text="#{orders.title}">Управління замовленнями</span></h2>

    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <i class="fas fa-check-circle"></i> <span th:text="${successMessage}">Успішно</span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}">Помилка</span>
    </div>

    <table class="orders-table">
        <thead>
        <tr>
            <th><i class="fas fa-hashtag"></i> <span th:text="#{orders.id}">ID</span></th>
            <th><i class="fas fa-user"></i> <span th:text="#{orders.customer}">Email клієнта</span></th>
            <th><i class="fas fa-calendar-alt"></i> <span th:text="#{orders.date}">Дата</span></th>
            <th><i class="fas fa-money-bill-wave"></i> <span th:text="#{orders.amount}">Сума</span></th>
            <th><i class="fas fa-box"></i> <span th:text="#{orders.items}">Позицій</span></th>
            <th><i class="fas fa-info-circle"></i> <span th:text="#{orders.status}">Статус</span></th>
            <th><i class="fas fa-cog"></i> <span th:text="#{orders.actions}">Дії</span></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td><strong>#<span th:text="${order.id}">1</span></strong></td>
            <td th:text="${order.userEmail}">user@example.com</td>
            <td th:text="${#temporals.format(order.orderDate, 'dd.MM.yyyy HH:mm')}">01.01.2025 12:00</td>
            <td><strong><span th:text="${order.price}">150.00</span> грн</strong></td>
            <td th:text="${order.bookItems.size()}">3</td>

            <td>
                <form th:action="@{/orders/update-status}" method="post">
                    <input type="hidden" name="orderId" th:value="${order.id}"/>

                    <select name="newStatus" class="status-select" aria-label="Статус замовлення">
                        <option th:each="status : ${allStatuses}"
                                th:value="${status}"
                                th:text="${status.name()}"
                                th:selected="${status.name() == order.status.name()}">
                            PENDING
                        </option>
                    </select>

                    <button type="submit" class="btn-update" th:title="#{orders.updateStatus}">
                        <i class="fas fa-sync-alt"></i> <span th:text="#{book.update}">Оновити</span>
                    </button>
                </form>
            </td>

            <td>
                <a th:href="@{/order/{id}(id=${order.id})}" class="btn-details" title="Переглянути деталі">
                    <i class="fas fa-eye"></i> Деталі
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
